summary: Search and filter recipes
operationId: getRecipes
description: Get a list of recipes with filtering, search, and pagination.
tags:
  - Tasteorama
parameters:
  - name: search
    in: query
    description: Search by recipe name (title)
    required: false
    schema:
      type: string
  - name: category
    in: query
    description: Filter by category (for example, "Breakfast")
    required: false
    schema:
      type: string
  - name: area
    in: query
    description: Geographic origin of the recipe (for example, "Italian")
    required: false
    schema:
      type: string
  - name: ingredient
    in: query
    description: Search by ingredient name (for example, "Tomatoes")
    required: false
    schema:
      type: string
  - name: page
    in: query
    description: Page number
    required: false
    schema:
      type: integer
      default: 1
  - name: perPage
    in: query
    description: Number of items per page
    required: false
    schema:
      type: integer
      default: 12
responses:
  '200':
    description: Successful response with a list of recipes
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Success
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/recipes.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 48
                totalPages:
                  type: integer
                  example: 4
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    description: Server error
security: []
