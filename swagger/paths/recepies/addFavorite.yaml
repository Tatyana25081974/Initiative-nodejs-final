post:
  tags:
    - Recipes
  summary: Add recipe to favorite
  description: Authenticated user adds a recipe to their list of favorite recipes.
  operationId: addFavoriteRecipe
  parameters:
    - name: recipeId
      in: path
      required: true
      description: ID of the recipe to add to favorites
      schema:
        type: string
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Recipe successfully added to favorites
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Recipe added to favorites
              data:
                type: object
                properties:
                  favoriteRecipes:
                    type: array
                    items:
                      type: string
                      example: 60d21b4667d0d8992e610c85
    '401':
      description: Unauthorized (missing or invalid token)
    '404':
      description: User or recipe not found
