tags:
  - Recipes
summary: Remove recipe from favorites
operationId: postDeleteFavorite
description: |
  Removes a recipe from the authenticated user's favorites list. 
  This endpoint uses POST for compatibility with certain frontend implementations.
security:
  - bearerAuth: []

parameters:
  - name: recipeId
    in: path
    required: true
    schema:
      type: string
      example: 665c6f8f3c0e2b0012d2ab91
    description: The ID of the recipe to remove from favorites

responses:
  '200':
    description: Recipe removed from favorites
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Recipe removed from favorites
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
