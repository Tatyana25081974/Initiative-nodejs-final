get:
  tags:
    - Recipes
  summary: Get favorite recipes
  description: Отримати список улюблених рецептів для авторизованого користувача
  operationId: getFavoriteRecipes
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Список улюблених рецептів успішно отримано
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully retrieved favorite recipes
              data:
                type: array
                items:
                  $ref: '../../components/schemas/recipe.yaml'
    '401':
      $ref: '../../components/responses/401.yaml'
    '500':
      $ref: '../../components/responses/500.yaml'
