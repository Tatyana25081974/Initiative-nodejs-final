post:
  tags:
    - Recipes
  summary: Create a new recipe
  description: Create a new recipe with image, category, and ingredients
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - decr
            - cookiesTime
            - category
            - ingredients
            - instruction
          properties:
            name:
              type: string
              maxLength: 64
              example: Summer Salad
            decr:
              type: string
              maxLength: 200
              example: Light and fresh salad for summer days
            cookiesTime:
              type: integer
              minimum: 1
              maximum: 360
              example: 20
            cals:
              type: integer
              minimum: 1
              maximum: 10000
              example: 300
            category:
              type: string
              description: Must be a valid category name from the database
              example: Salad
            ingredients:
              type: string
              description: JSON.stringify array of ingredients
              example: '[{"id":"640c2dd963a319ea671e37aa","measure":"100g"}]'
            instruction:
              type: string
              maxLength: 1200
              example: Wash vegetables. Chop them. Mix with oil.
            recipeImg:
              type: string
              format: binary
              description: Optional image file (max 2MB)
  responses:
    '201':
      description: Recipe created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
              decr:
                type: string
              cookiesTime:
                type: integer
              cals:
                type: integer
              category:
                type: string
              ingredients:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    measure:
                      type: string
              instruction:
                type: string
              photo:
                type: string
              ownerId:
                type: string
              createdAt:
                type: string
              updatedAt:
                type: string
    '400':
      description: Bad Request validation failed
    '401':
      description: Unauthorized token missing or invalid
    '500':
      description: Internal Server Error
