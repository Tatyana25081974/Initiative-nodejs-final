# /api/recipes/addFavorite/{recipeId}:
#   post:
tags:
  - Recipes
summary: Add recipe to favorites
description: Додає рецепт до списку улюблених користувача
operationId: addToFavorites
security:
  - bearerAuth: []
parameters:
  - name: recipeId
    in: path
    required: true
    description: ID рецепта, який потрібно додати до улюблених
    schema:
      type: string
responses:
  '200':
    description: Recipe added to favorites
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Recipe added to favorites
            data:
              type: object
              description: Оновлений рецепт
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
