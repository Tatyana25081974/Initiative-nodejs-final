type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: 'User name'
    type: string
    example: 'John Doe'
  email:
    description: 'User email'
    type: string
    example: 'tVh0s@example.com'
  _id:
    description: 'User id'
    type: string
    example: '6839dc66812ffad184130baf'
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
