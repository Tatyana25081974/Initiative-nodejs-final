<!doctype html>
<html>
  <head>
    <!-- Встановлює кодування сторінки -->
    <meta charset="utf-8" />

    <!-- Назва сторінки, яка відображається у вкладці браузера -->
    <title>API Reference | ReDoc</title>

    <!-- Робить сторінку адаптивною для мобільних пристроїв -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Іконка, яка з'являється у вкладці браузера -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Скидання відступів сторінки -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Спеціальний плейсхолдер для вставки Redocly скриптів та стилів -->
    {{{redocHead}}}
  </head>

  <body>
    <!-- Плейсхолдер для HTML-контенту документації, який вставляється Redocly -->
    {{{redocHTML}}}
  </body>
</html>
