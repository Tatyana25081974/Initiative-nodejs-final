openapi: 3.1.0 # Вказує версію специфікації OpenAPI, яка використовується (3.1.0 — найновіша стабільна)

info:
  version: 1.0.0 # Версія API
  title: Tasteorama APP # Назва API
  license:
    name: Apache 2.0 # Назва ліцензії
    url: http://www.apache.org/licenses/LICENSE-2.0.html # Посилання на текст ліцензії
  description: API for managing user recipes:creating, viewing, updating, and deleting. # Опис API: призначення, функціональність, цільова аудиторія тощо

tags:
  - name: Tasteorama
    description: Operations with recipes.
  - name: Auth
    description: Auth operations.
servers:
  - url: http://127.0.0.1:3000
    description: Локальний сервер для розробки
  - url: https://nodejs-hw-mongodb-iy1l.onrender.com
    description: Продакшн-сервер на Render

paths:
  /api/recepies/{id}:
    get:
      $ref: ../swagger/paths/recepies/getById.yaml
  /api/auth/register:
    post:
      $ref: ../swagger/paths/auth/register.yaml

  /api/auth/login:
    post:
      $ref: ../swagger/paths/auth/login.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http # Тип автентифікації — HTTP
      scheme: bearer # Схема — Bearer Tok
